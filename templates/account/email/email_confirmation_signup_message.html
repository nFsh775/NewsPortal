<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение email</title>
    <style type="text/css">
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0066CC;
            color: white !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .footer { color: #777; font-size: 12px; }
    </style>
</head>
<body>
    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td style="padding: 20px 0; text-align: center; border-bottom: 1px solid #eee;">
                <h1 style="margin: 0;">NewsPortal</h1>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px 0;">
                <p>Здравствуйте, {{ user.username }}!</p>
                <p>Благодарим за регистрацию на нашем сайте.</p>
                <p style="margin: 30px 0;">
                    <a href="{{ activate_url }}" class="button" style="color: white;">
                        Подтвердить email
                    </a>
                </p>
                <p>Если кнопка не работает, скопируйте ссылку:<br>
                <a href="{{ activate_url }}">{{ activate_url }}</a></p>
            </td>
        </tr>
        <tr>
            <td class="footer" style="padding: 20px 0; border-top: 1px solid #eee;">
                <p>Это письмо отправлено автоматически. Пожалуйста, не отвечайте на него.</p>
                <p>&copy; {% now "Y" %} NewsPortal. Все права защищены.</p>
            </td>
        </tr>
    </table>
</body>
</html>
